Style/StringLiterals:
  EnforcedStyle: single_quotes

AllCops:
  NewCops: enable
  Exclude:
    - 'bin/*'
    - 'db/schema.rb'
    - 'db/migrate/*'
    - 'public/*'

Style/Documentation:
  Enabled: false

Style/EmptyElse:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'Rakefile'
    - '/*.rake'
    - 'test//*.rb'
    - 'spec/**/*.rb'
    - 'app/admin/*.rb'
    - 'db/**/*'
    - 'config/**/*'

Layout/LineLength:
  Exclude:
    - "Gemfile"
    - "db/seeds/*"

Metrics/MethodLength:
  Exclude:
    - 'Rakefile'
    - '/*.rake'
    - 'test//*.rb'
    - 'spec/**/*.rb'
    - 'app/admin/*.rb'
    - 'db/**/*'
Lint/MissingSuper:
  Exclude:
    - 'app/services/**/*'
Lint/UnreachableCode:
  Exclude:
    - 'app/concepts/**/operation/**/*'
Style/SignalException:
  Exclude:
    - 'app/concepts/**/operation/**/*'
Style/ClassAndModuleChildren:
  Exclude:
    - 'app/concepts/**/*'
